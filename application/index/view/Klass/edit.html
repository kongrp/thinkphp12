{extend name="edit"}
{block name="title"}
	{eq name="Klass->id" value=""}添加班级{else /}编辑班级{/eq}
{/block}
{block name="content"}
	<form action="{:url('save')}" method="post">
		<input type="hidden" name="id" value="{$Klass->id}">
		<label for="name">name:</label>
		<input type="text" name="name" id="name" value="{$Klass->name}" />
		<label for="teacher">teacher:</label>
		<select name="teacher_id" id="teacher">
			{volist name="teachers" id="teacher"}
			<option value="{$teacher->id}" {eq name="teacher->getData('id')" value="$Klass->teacher_id"} selected="selected" {/eq}>{$teacher->name}</option>
			{/volist}
		</select>
		<button type="submit">submit</button>
	</form>
{/block}
